# GraphRAG Pipeline - Minimal Docker Setup
# Only Neo4j runs in Docker
# Python/tests run natively in conda environment

services:
  neo4j:
    image: neo4j:5.12.0-enterprise
    container_name: graphrag_neo4j
    ports:
      - "7474:7474"  # HTTP (browser)
      - "7687:7687"  # Bolt (Python driver)
    
    environment:
      # Authentication (reads from .env)
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD}
      
      # Accept enterprise license (required for GDS)
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      
      # GDS plugin
      - NEO4J_PLUGINS=["graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=gds.*
      - NEO4J_dbms_security_procedures_allowlist=gds.*
      
      # Memory configuration (adjust based on your system)
      - NEO4J_server_memory_heap_initial__size=2G
      - NEO4J_server_memory_heap_max__size=4G
      - NEO4J_server_memory_pagecache_size=2G
      - NEO4J_dbms_memory_transaction_total_max=2G
      
      # Performance
      - NEO4J_server_jvm_additional=-XX:+UseG1GC
    
    volumes:
      # Persistent data
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
      
      # Optional: For LOAD CSV
      - ./data/neo4j_import:/var/lib/neo4j/import
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    
    restart: unless-stopped

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_plugins:
    driver: local