name: graphrag
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip>=23.0
  
  # PyTorch with CUDA (exact versions tested)
  - pytorch=2.1.0
  - pytorch-cuda=11.8
  - torchvision=0.16.0
  - torchaudio=2.1.0
  
  # NumPy 1.x required for PyTorch compatibility
  - numpy=1.24.3
  
  # Install rest from requirements.txt
  - pip:
      - -r requirements.txt