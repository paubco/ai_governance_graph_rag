name: graphrag
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip>=23.0
  
  # PyTorch with CUDA support (works on both CPU and GPU)
  # On laptop: Uses CPU, on server: Uses CUDA
  - pytorch=2.1.0
  - pytorch-cuda=11.8
  - torchvision=0.16.0
  - torchaudio=2.1.0
  
  # Install everything else from requirements.txt
  - pip:
      - -r requirements.txt