name: graphrag_gpu
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip>=23.0
  
  # PyTorch with CUDA 12.x (compatible with CUDA 12.1-12.4)
  - pytorch::pytorch=2.1.0
  - pytorch::torchvision=0.16.0
  - pytorch::torchaudio=2.1.0
  - pytorch::pytorch-cuda=12.1
  
  # NumPy 1.x required for PyTorch compatibility
  - numpy=1.24.3

  
  # FAISS GPU (for production server)
  - conda-forge::faiss-gpu=1.7.4
  
  # Install rest from requirements.txt
  - pip:
      - -r requirements.txt