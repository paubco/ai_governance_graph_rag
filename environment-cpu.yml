name: graphrag_cpu
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip>=23.0
  
  # NumPy
  - numpy=1.24.3
  
  # FAISS CPU
  - faiss-cpu=1.7.4
  
  # Install PyTorch CPU via pip (simpler, no CUDA)
  - pip:
      - torch==2.1.0
      - torchvision==0.16.0
      - torchaudio==2.1.0
      - --extra-index-url https://download.pytorch.org/whl/cpu
      - -r requirements.txt